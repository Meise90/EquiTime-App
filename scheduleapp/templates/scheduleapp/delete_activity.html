{% extends 'homepageapp/base.html' %}
{% load static %}

{% block content %}

    <h3>Do you want to delete this activity?</h3>
    {{ activity.content }}
    <br>
    <br>
    <form method="POST">{% csrf_token %}
        {% if user.username == activity.user or user.is_staff %}
        <p><input type="submit" value="Confirm" class="btn btn-info"></p>
        {% else %}
        <p>You can only delete your activities!</p>
        {% endif %}
    </form>

  <a href="{% url 'scheduleapp:schedule-full-view' %}"><button class="btn btn-info">Back</button></a>

{% endblock %}
