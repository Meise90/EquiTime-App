{% extends 'homepageapp/base.html' %}

{% block content %}

    {% for message in messages %}
    {% csrf_token %}
        <strong>Message: </strong> {{ message }}
    {% endfor %}

    <h3>Register form:</h3>

    <form method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Only letters and numbers" required>
        <br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br>
        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br>
        <label for="">Phone number</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit" class="btn btn-primary">Sign up</button>

    </form>

{% endblock %}
